<div class="section">
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Year</th>
    </tr>
    <tr *ngFor="let item of movieDB">
      <td>{{item.title}}</td>
      <td>{{item.year}}</td>
      <td><button type="submit" class="btn btn-outline-danger" (click)="onDeleteMovie(item)">Delete</button></td>
    </tr>
  </table>
</div>
